<!DOCTYPE html>
<html>
  <head>
    <title>A</title>
    <style>
      img {
        display: block;
        margin: 0 auto;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div id="images"></div>

    <script>
      // Replace the values below with your Github repository information
      const username = "RichardMB1217";
      const repository = "a";
      const path = "/";

      const url = `https://api.github.com/repos/${username}/${repository}/contents/${path}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          data.forEach(file => {
            if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
              const img = document.createElement("img");
              img.src = file.download_url;
              document.getElementById("images").appendChild(img);
            }
          });
        });
    </script>
  </body>
</html>
